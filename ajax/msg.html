<!DOCTYPE html>
<input type="text" id="name" size 50/>
<button id="submit"></button>
<div id="container" />

<script scr="ajax.js"></script>

<script>
/* global ajax */
  
  (function()
  {
    function submitInfo(e)
    {
      var name = document.getElementById('name').value;
      ajax('msg.php', { "name": name }, function(resp)
      {
        var container = document.getElementById('container');
        while (container.hasChildNodes()) container.removeChild(container.firstChild);
        container.appendChild(document.createTextNode(resp.msg));
      });
    }
    document.getElementById('submit').addEventlistener('click', submitInfo, false);
  })();
</script>
